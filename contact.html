<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - HireReady</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form action="#" method="POST">
      <label>Name:</label>
      <input type="text" required />

      <label>Email:</label>
      <input type="email" required />

      <label>Message:</label>
      <textarea rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
